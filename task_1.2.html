<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
</head>
<body>

  <p>Lists can be nested (<em>list inside list</em>):</p>

  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>

</body>
</html>
