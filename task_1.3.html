<!DOCTYPE html>
<html>
<head>
  <title>Links Example</title>
</head>
<body style="background-color: #f0f0f0; padding: 20px;">

  <p>Click any of the following links</p>
  <a href="https://example.com" target="_blank">Opens in New</a> |
  <a href="https://example.com" target="_self">Opens in Self</a> |
  <a href="https://example.com" target="_parent">Opens in Parent</a> |
  <a href="https://example.com" target="_top">Opens in Body</a>

  <br><br>

  <div style="border: 1px solid #888; background-color: white; padding: 15px; width: fit-content;">
    <h3 style="margin-top: 0;">Link to an Email Address</h3>
    <p>
      To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the attribute:
    </p>
    <a href="mailto:someone@example.com">Send email</a>
  </div>

</body>
</html>
